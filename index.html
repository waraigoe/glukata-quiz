<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet in 1 second and instant push! Glucoseman Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #start-screen, #quiz-screen, #result-screen {
            margin: 20px;
        }
        #keyword {
            font-size: 24px;
            margin: 20px;
        }
        #images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .character-img {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border: 2px solid #000;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #result-img {
            display: none;
            margin-top: 20px;
        }
        #description {
            font-size: 18px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Meet in 1 second and instant push! Glucoseman Quiz</h1>
        <p id="description">A keyword and two images of Glucoseman and InfoKatan will be shown. Select the image that corresponds to the keyword within 2 seconds! Be careful with trick questions. Aim for 10 correct answers in a row.</p>
        <img src="start-image.jpg" alt="Start screen image" style="width: 300px; height: auto;">
        <button onclick="startQuiz()">Start the quiz</button>
    </div>
    <div id="quiz-screen" style="display: none;">
        <div id="keyword"></div>
        <div id="images">
            <img id="img1" class="character-img" onclick="checkAnswer(this)">
            <img id="img2" class="character-img" onclick="checkAnswer(this)">
        </div>
        <div id="result"></div>
    </div>
    <div id="result-screen" style="display: none;">
        <h2>Result</h2>
        <p id="score"></p>
        <p id="message"></p>
        <img id="result-img" alt="Result image">
        <button onclick="retryQuiz()">Try again</button>
        <button onclick="backToStart()">Back to start</button>
    </div>

    <audio id="start-bgm" loop>
        <source src="start-bgm.mp3" type="audio/mpeg">
    </audio>
    <audio id="quiz-bgm" loop>
        <source src="quiz-bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const normalKeywords = [
            { word: "Purple", answer: "glucose" },
            { word: "Glucose", answer: "glucose" },
            { word: "Hyogo dialect", answer: "glucose" },
            { word: "Himeji", answer: "glucose" },
            { word: "Hero", answer: "glucose" },
            { word: "Goja", answer: "glucose" },
            { word: "glucose", answer: "glucose" },
            { word: "Dabo", answer: "glucose" },
            { word: "Bechcho nai", answer: "glucose" },
            { word: "400 years in the future", answer: "glucose" },
            { word: "Token", answer: "glucose" },
            { word: "Financier", answer: "glucose" },
            { word: "Holding food", answer: "glucose" },
            { word: "Black", answer: "info" },
            { word: "Information overload", answer: "info" },
            { word: "Enemy", answer: "info" },
            { word: "Evil", answer: "info" },
            { word: "Kata of GluKata", answer: "info" },
            { word: "Warai goe", answer: "info" },
            { word: "Forehead with Jikaji", answer: "info" },
            { word: "Actually 24 people", answer: "info" },
            { word: "Awaken", answer: "info" },
            { word: "Holding condiment", answer: "info" }
        ];

        const trickKeywords1 = [
            { word: "Budou-chan", answer: "budou" },
            { word: "Glucoseman's creator", answer: "budou" },
            { word: "Winter melon", answer: "budou" },
            { word: "1000 km marathon", answer: "budou" },
            { word: "Financier who issues tokens", answer: "budou" }
        ];

        const trickKeywords2 = [
            { word: "Real Glucoseman", answer: "real" },
            { word: "Yokotto-kun's partner", answer: "real" }
        ];

        const glucoseImages = [
            "glucose1.jpg", "glucose2.jpg", "glucose3.jpg", "glucose4.jpg", "glucose5.jpg",
            "glucose6.jpg", "glucose7.jpg", "glucose8.jpg", "glucose9.jpg", "glucose10.jpg"
        ];
        const infoImages = [
            "info1.jpg", "info2.jpg", "info3.jpg", "info4.jpg", "info5.jpg",
            "info6.jpg", "info7.jpg", "info8.jpg", "info9.jpg", "info10.jpg"
        ];
        const budouImages = ["budou1.jpg", "budou2.jpg", "budou3.jpg", "budou4.jpg", "budou5.jpg"];
        const realImage = "real.jpg";

        let currentQuestion = 0;
        let score = 0;
        let usedKeywords = [];
        let usedGlucoseImages = [...glucoseImages];
        let usedInfoImages = [...infoImages];
        let timer;

        const startBgm = document.getElementById("start-bgm");
        const quizBgm = document.getElementById("quiz-bgm");

        startBgm.play();

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            startBgm.pause();
            quizBgm.play();
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("quiz-screen").style.display = "block";

            const normalQuestions = shuffle(normalKeywords).slice(0, 8);
            const trickQuestions = [
                ...shuffle(trickKeywords1).slice(0, 1),
                ...shuffle(trickKeywords2).slice(0, 1)
            ];
            usedKeywords = shuffle([...normalQuestions, ...trickQuestions]);

            usedGlucoseImages = shuffle(glucoseImages);
            usedInfoImages = shuffle(infoImages);
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        const timeLimit = 2000; // 2 seconds

        function loadQuestion() {
            if (currentQuestion >= 10) {
                showResult();
                return;
            }

            let keyword = usedKeywords[currentQuestion];
            document.getElementById("keyword").textContent = `Problem ${currentQuestion + 1}: "${keyword.word}"`;

            let img1 = document.getElementById("img1");
            let img2 = document.getElementById("img2");

            let img1Src, img2Src;

            if (keyword.answer === "budou") {
                let budouImg = budouImages[Math.floor(Math.random() * budouImages.length)];
                let normalImg = Math.random() > 0.5 ? usedGlucoseImages.pop() : usedInfoImages.pop();
                if (Math.random() > 0.5) {
                    img1Src = budouImg;
                    img2Src = normalImg;
                } else {
                    img1Src = normalImg;
                    img2Src = budouImg;
                }
            } else if (keyword.answer === "real") {
                let normalImg = Math.random() > 0.5 ? usedGlucoseImages.pop() : usedInfoImages.pop();
                if (Math.random() > 0.5) {
                    img1Src = realImage;
                    img2Src = normalImg;
                } else {
                    img1Src = normalImg;
                    img2Src = realImage;
                }
            } else {
                let glucoseImg = usedGlucoseImages.pop();
                let infoImg = usedInfoImages.pop();
                if (Math.random() > 0.5) {
                    img1Src = glucoseImg;
                    img2Src = infoImg;
                } else {
                    img1Src = infoImg;
                    img2Src = glucoseImg;
                }
            }

            // Function to load an image and return a promise
            function loadImage(imgElement, src) {
                return new Promise((resolve, reject) => {
                    imgElement.onload = resolve;
                    imgElement.onerror = reject;
                    imgElement.src = src;
                });
            }

            // Load both images
            let img1Load = loadImage(img1, img1Src);
            let img2Load = loadImage(img2, img2Src);

            // Wait for both images to load
            Promise.all([img1Load, img2Load]).then(() => {
                // Set the type attributes after images are loaded
                if (keyword.answer === "budou") {
                    if (img1Src.endsWith(".jpg") && budouImages.includes(img1Src)) {
                        img1.dataset.type = "budou";
                        img2.dataset.type = "normal";
                    } else {
                        img1.dataset.type = "normal";
                        img2.dataset.type = "budou";
                    }
                } else if (keyword.answer === "real") {
                    if (img1Src === realImage) {
                        img1.dataset.type = "real";
                        img2.dataset.type = "normal";
                    } else {
                        img1.dataset.type = "normal";
                        img2.dataset.type = "real";
                    }
                } else {
                    if (img1Src.startsWith("glucose")) {
                        img1.dataset.type = "glucose";
                        img2.dataset.type = "info";
                    } else {
                        img1.dataset.type = "info";
                        img2.dataset.type = "glucose";
                    }
                }

                // Clear result
                document.getElementById("result").textContent = "";

                // Start timer
                timer = setTimeout(() => {
                    document.getElementById("result").textContent = "Time's up!";
                    setTimeout(nextQuestion, 1000);
                }, timeLimit);
            });
        }

        function checkAnswer(img) {
            clearTimeout(timer);
            let selectedType = img.dataset.type;
            let correctAnswer = usedKeywords[currentQuestion].answer;

            if (selectedType === correctAnswer) {
                score++;
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = "Incorrect...";
            }

            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            quizBgm.play();
            document.getElementById("quiz-screen").style.display = "none";
            document.getElementById("result-screen").style.display = "block";

            let message, imgSrc;
            if (score === 10) {
                message = "Congratulations! You're now a Glucoseman Doctor!";
                imgSrc = "perfect.jpg";
            } else if (score >= 7) {
                message = "Close! Just one more step!";
                imgSrc = "good.jpg";
            } else if (score >= 3) {
                message = "Still room for improvement!";
                imgSrc = "average.jpg";
            } else if (score >= 1) {
                message = "What are you doing, Dabo!";
                imgSrc = "bad.jpg";
            } else {
                message = "You must be InfoKatan!";
                imgSrc = "fail.jpg";
            }

            document.getElementById("score").textContent = `Score: ${score}/10`;
            document.getElementById("message").textContent = message;
            let resultImg = document.getElementById("result-img");
            resultImg.src = imgSrc;
            resultImg.style.display = "block";
        }

        function retryQuiz() {
            quizBgm.pause();
            startBgm.play();
            document.getElementById("result-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "block";
            startQuiz();
        }

        function backToStart() {
            quizBgm.pause();
            startBgm.play();
            document.getElementById("result-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "block";
        }
    </script>
</body>
</html>
